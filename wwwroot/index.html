    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title></title>
    <script>
        function LogIn() {
            const logIn = document.getElementById('LogInId');
            const password = document.getElementById('password');

            const logInInfo = {
                name: logIn.value.trim(),
                autificationKey: password.value.trim()
            };

            fetch("api/User/LogInUser", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(logInInfo)
            })
                .then(response => response.json())
                .then(data => processLoginData(data))
                .catch(error => console.error('Unable log in.', error));
        }

        function processLoginData(loginInfo) {
            console.log(loginInfo);
            localStorage.setItem("sessionKey", loginInfo.sessionKey);
            window.location.href = "summary.html";
        }

    </script>
</head>
<body>

    <div class="container">
        <h1 class="display-4"> Log In</h1>
        <form action="javascript:void(0);" onsubmit="LogIn()">
            <div class="mb-3">
                <label class="form-label">User ID</label>
                <input type="text" class="form-control" name="LogInId" id="LogInId" value="" />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" value="" />
            </div>

            <input type="submit" name="submit" value="Log IN" class="btn btn-primary" />
            <input type="reset" name="reset" value="clear" class="btn btn-primary" />
        </form>
    </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
